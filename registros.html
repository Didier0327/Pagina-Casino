<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="css/style-registro.css">
</head>
<body>
  <header class="header">
    <figure class="header__logo">
      <img src="imagenes/logo.png" alt="Logo">
    </figure>
    <nav class="nav">
      <ul class="nav__list">
        <li>
          <a href="pagina-principal.html">Home</a>
        </li>
        <li>
          <a href="registros.html">Perfil</a>
        </li>
        <li>
          <a href="informacion.html">Ayuda</a>
        </li>
        <li>
          <a href="index.html">Cerrar</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section class="content">
      <div class="cuerpo">
        <form action="formulario">
          <h1>Nombre</h1>
          <input type="text" name="nomdre" placeholder="nombre" required>
          <h1>Apellido</h1>
          <input type="text" name="apellido" placeholder="Contraseña" required>
          <h1>Cedula</h1>
          <input type="text" name="cedula" placeholder="Contraseña" required>
          <h1>Contraseña</h1>
          <input type="password" name="Contraseña" placeholder="Contraseña" required>
          <h1>Email</h1>
          <input type="emails" name="Contraseña" placeholder="Contraseña" required>
          <input type="submit" value="Registarse" class="submit">
        </form>
      </div>
    </section>
  </main>
  <footer class="footer">
       <p>Derechos resevados El juego es entretenimiento. Juega con moderación. Jugar sin control causa adicción. Prohibida la venta a menores de edad.</p>
  </footer>

</html>
